
import "ini/lib/chanop.ini"
import "ini/lib/math.ini"

declare channel origin(Number)
declare channel tick()
declare channel out(Int)

process producer() {
	@init() {
		x = 0.0
	}
	e1 = @every() : [time = 10] {
		origin.produce(cos(x))
		x = x + 0.1 
	}
	e2 = @every() : [time = 1000] {
		tick.produce()
	}
	x >= 100.0 {
		e1.stop()
		e2.stop()
		origin.stop()
		tick.stop()
		return
	}
}

out.zip(origin, tick).consume(x => println("zipped: "+x))
producer()