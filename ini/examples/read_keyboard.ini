function main() {
	@init() {
		v = 0
	}
    @read_keyboard(v1) v1 == "hi"{
        println("v is 0" + ":" + v1)
        v = 0
    }
    @read_keyboard(v2) v2 == "ha"{
        println("v is not 0" + ":" + v2)
        v = 1
    }
    @update[variable=v](oldv,newv) {
    	println("OK "+newv)
    }
}