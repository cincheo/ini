function main() {
	b = "test"
	s = 0
	watch(b,s)
	input(b,s)
}

process input(b,sec) {
	b {
		print("enter a text> ")
		b = read_keyboard()
	}
	@every() [time=1000] && sec {
		sec++
	}
}

process watch(b,sec) {
	@update(oldv, newv) [variable=b] && b && sec {
		println("b variable was updated by another function, value: "+newv+" at "+sec)
	}
	@every() [time=10000] && b && sec {
		b = "second "+sec
	}
	@cron() [pattern="* * * * *"] {
		println("another minute has ticked away")
		b = "cron"
	}
}

