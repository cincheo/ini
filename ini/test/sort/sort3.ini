function main() {	
	@init() {
		l = [3,1,4,3,8,2,4,5,5,9,1,10,2,1,5,6]
		println(sort(l))
		s = "This is a string to be sorted. It will be used as a list."
		println(sort(s))
	}
}

function sort(s) {
	@init() {
		i = 0
		swap = false
		size = size(s)-1
	}
	i < size && s[i] > s[i+1] {
		swap(s[i],s[i+1])
		swap = true
		i++
	}
	i < size && s[i] <= s[i+1] {
		i++
	}
	i==size && swap {
		swap = false
		i = 0
	}
	@end() {
		return s
	}
}
