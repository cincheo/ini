	@init() {
		f=8
		fib=fib(f)
		println("Fib("+f+")="+fib)
		
		f = 5
		println("Here is a flat Fibonacci tree for "+f+":")
		println(fibtree_flat(f))

		fibtree1 = fibtree1(f)
		println("Here is a non-flat Fibonacci tree for "+f+":")
		println(fibtree1)
